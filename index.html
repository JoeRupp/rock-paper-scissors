<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <section>
      <h1>BATTLE OF THE PIGEONS</h1>
    </section>
    <header>
      <section class="user">
        <img class="icon" src="./assets/user-icon.png" alt="good pigeon">
        <div class="player-info">
          <h2>You</h2>
          <p class="user-wins">wins: 0</p>
        </div>
      </section>
      <section class="enemy">
        <img class="icon" src="./assets/enemy-icon.png" alt="evil pigeon">
        <div class="player-info">
          <h2>Enemy</h2>
          <p class="enemy-wins">wins: 0</p>
        </div>
      </section>
    </header>
    <main>
      <section class="game-mode">
        <div class="classic-choice difficulty-choice">
          <h2>Play Classic</h2>
          <p>
            fire -> earth <br>
            earth -> water <br>
            water -> fire <br>
          </p>
        </div>
        <div class="extreme-choice difficulty-choice">
          <h2>Play Extreme</h2>
          <p>
            fire -> earth / void <br>
            earth -> water / air <br>
            water -> fire / air <br>
            air -> void / fire <br>
            void -> earth / water <br>
          </p>
        </div>
      </section>
      <section class="selection hidden">
        <section class="choices" >
          <h2>Pick Your Champion</h2>
          <div class="champion-options">
            <div class="champion fire">
              <img class="classic extreme" data-element="champion" id="fire" src="./assets/pigeon-fire-L.png" alt="pigeon holding a lighter">
              <p>Fire</p>
            </div>
            <div class="champion earth">
              <img class="classic extreme" data-element="champion" id="earth" src="./assets/pigeon-earth-L.png" alt="pigeon holding a potted plant">
              <p>Earth</p>
            </div>
            <div class="champion water">
              <img class="classic extreme" data-element="champion" id="water" src="./assets/pigeon-water-L.png" alt="pigeon wearing a snorkle">
              <p>Water</p>
            </div>
            <div class="champion air">
              <img class="extreme" data-element="champion" id="air" src="./assets/pigeon-air-L.png" alt="pigeon wearing propeller hat">
              <p>Air</p>
            </div>
            <div class="champion void">
              <img class="extreme" data-element="champion" id="void" src="./assets/pigeon-void-L.png" alt="pigeon that has been beyond space and time, but still a pigeon">
              <p>Void</p>
            </div>
          </div>
        </section>
      </section>
      <section class="battle hidden">
        <h2 class="outcome">Battle!</h2>
        <section class="battle-ground">
          <div class="user-champion">
          </div>
          <div class="enemy-champion">
          </div>
        </section>
      </section>
    </main>
    <footer>
      <button class="change-btn hidden">Change Game</button>
      <button class="reset-btn hidden">Reset Score</button>
    </footer>
  </body>
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
